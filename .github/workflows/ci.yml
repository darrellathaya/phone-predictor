name: Phone Predictor MLOps Pipeline

on:
  push:
    paths:
      - 'data/raw/data.csv'  # Only run when dataset changes

jobs:
  retrain-and-track:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸš‚ Retrain model
      run: |
        python src/train_model.py

    - name: ğŸ“¤ Upload trained model artifacts
      uses: actions/upload-artifact@v3
      with:
        name: models
        path: |
          models/price_range_model.pkl
          models/price_regression_model.pkl
          models/*.txt
          models/*.json
          models/*.pkl
